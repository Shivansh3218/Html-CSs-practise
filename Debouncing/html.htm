function fire(){
    console.log("Firing the bullet")
    document.getElementById("myId").disabled=false;
}
function throttling(fire,delay){
    return function (...args){
        document.getElementById("myId").disabled=true;
        setTimeout(() => {
            fire(...args)
        }, delay);
    }
}
let result = throttling(fire,2000)

document.querySelector("#myId").addEventListener("click",result)

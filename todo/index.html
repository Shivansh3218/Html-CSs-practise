<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="int">
    <button class="button">Submit</button>

    <div class="object"></div>

</body>

<script>
    let int = document.querySelector("#int")
    let btn = document.querySelector(".button")
    let object = document.querySelector(".object")
    let arr = []
    let obj = {}

    function displayTask() {
        object.innerHTML = ""
        arr.map((task, index) => {
            object.innerHTML += `<div>
                <h1 class="taskHead">${task.task}</h1>
        <button onclick = "deletes(${index})">Delete</button>
        <button class="edit">Edit</button></div>`
        })
    }

    function deletes(index) {
        console.log("hello", arr)
        arr.splice(index, 1)
        console.log(arr)
        displayTask()
    }

    object.addEventListener("click" ,(e)=>{
        // console.log(e.target.closest('div'))
        if(e.target.innerHTML == "save") {
        e.target.parentNode.firstChild.nextElementSibling.contentEditable = false
        }
       else if(e.target.classList.contains("edit")) {
        e.target.parentNode.firstChild.nextElementSibling.contentEditable = true
        document.querySelector(".edit").innerHTML = "save"
        }
      
    })
    function addTask() {
        arr = [...arr, { task: int.value }]
        displayTask()
    }

    btn.addEventListener("click", addTask)

</script>

</html>

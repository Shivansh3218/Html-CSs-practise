    <h1></h1>
    <input type="number" >
    <button onclick="handleIncrement()" class="increseBtn">increment</button>
    <button onclick="handleDecrement()">decrement</button>
    <button onclick="handleIncreseByValue()">Increment By Value</button>
</body>
<script>
    let input =  document.querySelector("input")
    let increseBtn = document.querySelector(".increseBtn")
    let count = 0
    document.querySelector("h1").innerText = count
    const handleIncrement = () => {
        count = count + 1
        document.querySelector("h1").innerText = count
    }
    const handleDecrement = () => {
        count = count -1
        document.querySelector("h1").innerText = count
    }
    const handleIncreseByValue= ()=>{
    //    input.value= parseInt(input.value)
    let value =parseInt(input.value)
        //  let value= 10
        count+=value
        document.querySelector("h1").innerText= count
    }
